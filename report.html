<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Incident - DisasterWatch</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0052cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #e64a19;
    }
    #map {
      height: 400px;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Report an Incident</h1>
</header>

<main>
  <form id="incidentForm">
    <label>Title</label>
    <input type="text" name="title" placeholder="e.g., Flood in Main Street" required />

    <label>Description</label>
    <textarea name="description" placeholder="Describe the incident..." rows="4" required></textarea>

    <label>Your Location (click on the map)</label>
    <input type="text" id="location" name="location" placeholder="Latitude, Longitude" readonly required />

    <button type="submit">Submit Report</button>
  </form>

  <div id="map"></div>
</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  var map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var marker;

  // Click to select location
  map.on('click', function(e) {
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);
    document.getElementById('location').value = lat + ", " + lng;

    if (marker) {
      map.removeLayer(marker);
    }
    marker = L.marker([lat, lng]).addTo(map);
  });

  // Try to get current location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(pos) {
      var lat = pos.coords.latitude;
      var lng = pos.coords.longitude;
      map.setView([lat, lng], 13);
    });
  }

  // Handle form submission
  document.getElementById('incidentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Incident reported successfully!');
    window.location.href = 'index.html'; // Redirect back
  });
</script>

</body>
</html>
